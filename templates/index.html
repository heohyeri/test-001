<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis AI Agent</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-brain"></i>
                    HARU
                </div>
                <div class="logo-subtitle">자연어 기반 데이터 분석</div>
            </div>

            <!-- Mode Toggle -->
            <div class="sidebar-section">
                <div class="section-title">Mode</div>
                <div style="display:flex; gap:8px; flex-direction:column;">
                    <label style="cursor:pointer;">
                        <input type="radio" name="mode" value="chat" checked>
                        일반 대화
                    </label>
                    <label style="cursor:pointer;">
                        <input type="radio" name="mode" value="ask">
                        RAG
                    </label>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="section-title">Data Sources</div>
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <div class="upload-text">파일 업로드</div>
                    <div class="upload-subtitle">CSV, Excel, JSON 지원</div>
                </div>
                <input type="file" id="fileInput" style="display: none;" accept=".csv,.xlsx,.xls,.json" multiple>
                
                <div class="file-list" id="fileList">
                </div>
            </div>

            <div class="sidebar-section">
                <div class="section-title">Quick Actions</div>
                <div class="quick-actions">
                    <button class="quick-action-btn" onclick="fetchSummaryAsChat()">
                        <i class="fas fa-chart-bar"></i>
                        데이터 요약 통계
                    </button>
                    <button class="quick-action-btn">
                        <i class="fas fa-exclamation-triangle"></i>
                        이상 탐지
                    </button>
                    <button class="quick-action-btn" onclick="showEDAOptions()">
                        <i class="fas fa-chart-line"></i>
                        EDA
                    </button>
                    <button class="quick-action-btn">
                        <i class="fas fa-chart-line"></i>
                        추세 분석
                    </button>
                    <button class="quick-action-btn">
                        <i class="fas fa-project-diagram"></i>
                        상관관계/패턴 탐색
                    </button>
                    <button class="quick-action-btn" onclick="saveChatHistory()">
                        <i class="fas fa-project-diagram"></i>
                        저장
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-container">
                <div class="messages-area" id="messagesArea">
                    <div class="welcome-message" id="welcomeMessage">
                        <div class="welcome-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <h2 class="welcome-title">AI와 함께 데이터분석을 시작해보세요.</h2>
                        <p class="welcome-subtitle">
                            복잡한 SQL 없이 자연어로 데이터를 분석할 수 있습니다.<br>
                            파일을 업로드하고 궁금한 것을 물어보세요.
                        </p>
                    </div>
                </div>

                <div class="input-area">
                    <div class="input-container">
                        <textarea class="message-input" id="messageInput" 
                                placeholder="데이터에 대해 궁금한 것을 자연어로 물어보세요..."
                                onkeypress="handleKeyPress(event)"></textarea>

                        <button class="send-button" onclick="sendMessage()" id="sendButton">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="panel-section">
                <div class="panel-title">
                    분석 메트릭
                </div>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-number" id="dataRows">-</div>
                        <div class="metric-label">데이터 행 수</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-number" id="dataColumns">-</div>
                        <div class="metric-label">컬럼 수</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-number" id="nullValues">-</div>
                        <div class="metric-label">결측치</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-number" id="dataTypes">-</div>
                        <div class="metric-label">데이터 타입</div>
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <div class="panel-title">
                    <i class="fas fa-database"></i>
                    데이터 상태
                </div>
                <div id="dataStatus">
                    <p style="color: #64748b; text-align: center; font-style: italic;">
                        데이터를 업로드하면 상태가 표시됩니다
                    </p>
                </div>
            </div>
            <div class="panel-section">
                <div class="panel-title">
                    History
                </div>
            </div>
        </div>
    </div>

    <div id="loadingSpinner" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%);">
        <i class="fas fa-spinner fa-spin fa-3x" style="color:#38bdf8;"></i>
        <p style="color:#e2e8f0; text-align:center;">데이터 업로드 및 처리 중...</p>
    </div>

    <div id="edaOptionsModal" style="display:none; position:fixed; top:30%; left:50%; transform:translate(-50%, -30%);
        background:#1e293b; padding:20px; border-radius:8px; z-index:2000; color:#e2e8f0; text-align:center;">
        <h3>EDA 시각화 선택</h3>
        <p>어떤 그래프를 생성할까요?</p>
        <button onclick="selectEDA('histogram')">📊 히스토그램</button>
        <button onclick="selectEDA('boxplot')">📦 박스플롯</button>
        <button onclick="selectEDA('bar')">📉 막대그래프</button>
        <br><br>
        <button onclick="closeEDAOptions()">닫기</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='summary.js') }}"></script>

    <script>
        function showEDAOptions() {
            document.getElementById("edaOptionsModal").style.display = "block";
        }
        function closeEDAOptions() {
            document.getElementById("edaOptionsModal").style.display = "none";
        }
        function selectEDA(type) {
            closeEDAOptions();
            if (type === "bar") {
                const colX = prompt("막대그래프 X축 컬럼명을 입력하세요:");
                const colY = prompt("막대그래프 Y축 컬럼명을 입력하세요:");
                if (colX && colY) {
                    requestEDA(type, [colX, colY]);
                }
            } else {
                const col = prompt("컬럼명을 입력하세요:");
                if (col) {
                    requestEDA(type, [col]);
                }
            }
        }
    </script>
</body>
</html>
